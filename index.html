<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="">
    <title>API Capstone</title>

    <link rel="stylesheet" href="main.css">
</head>
<body>

    <section id="searchTypeButtonContainer" class="container">
        <h2>Change Search Type</h2>
        <button class="mainButton hidden" id="playerButton">Player</button>
        <button class="mainButton" id="teamButton">Team</button>
        <button class="mainButton" id="conferenceButton">Conference</button>
    </section>

    <form id="nbaPlayerSearch" class="searchForm">
        <input type="text" id="playerLastName" placeholder="NBA PLAYER'S LAST NAME">
        <button type="submit">Find Player!</button>
    </form>
    <form id="nbaTeamSearch" class="searchForm hidden">
        <input type="text" id="teamName" placeholder="TEAM NAME">
        <button type="submit">Find Team!</button>
    </form>
    <form id="nbaConferenceSearch" class="searchForm hidden">
        <input type="text" id="conferenceName" placeholder="CONFERENCE">
        <button type="submit">Find Conference!</button>
    </form>

    <section id="searchResultsContainer" class='hidden'>
        <ul id="searchResults">

        </ul>
    </section>

    <section id="userSelectionContainer" class='hidden'>
        <div id="profile" class="container">
          
        </div>
        <div id="highlights" class="container">

        </div>
        <div id="news" class="container">

        </div>
        <div id="social" class="container">

        </div>
        <div id="connectedItems" class="container">
            
        </div>
    </section>
    
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
    <script src="index.js"></script>
</body>
</html>
